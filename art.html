<!DOCTYPE html>
<html lang="en">
  <!---- CSS------>
  <link rel="stylesheet" href="art.css" />
  <!---- JS------>
  <script src="art.js" defer></script>
  
  <head>
    <title>MUI.art</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.glitch.global/de74e40a-a558-41f4-ac6e-5249fdc80b4a/Mui.png?v=1705993559762">
   <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Golos Text" rel="stylesheet">
  </head>

  <body>

    <!-- Image container for scroll animation = mural -->
 <div class= "logo-container">
        <a class="return" href="index.html">
          <!-- Logo -->

          <img
            src="image/MUISIE-1.png"
            class="logo"
            alt="Mui Logo"
          />
        </a>
      </div>
    
    <div class="mural">
     
     <div class= "frontline">
       
      
      <div class="scroll">
        <p class="direct">scroll down</p>
      </div>

      <div class="scroll">
        <img
          src="artimages/takeoutmui.png"
          class="takeout"
        />
      </div>
       
       </div>

      <section class="hidden">
        <div class="scroll">
          <img
            src="artimages/tassles&snake.png"
            class="twins"
          />
        </div>
      </section>
      <section class="hidden">
        <div class="scroll">
          <img
            src="artimages/chilioilduck.png"
            class="ducks"
          />
        </div>
      </section>

      <section class="hidden">
        <div class="scroll">
          <img
            src="artimages/rawr.png"
            class="peppers"
          />
        </div>
      </section>
    </div>

    <!------ image container for gallery ------>

    <div class="container">
      <!------ gallery text ---->

      
      <div class="gallery">
        <p class="gallery2">
          gallery
        </p>
        <p>
          click to view 
        </p>
      
      </div>

      <div class="photo-gallery">
        <!------ column 1 ---->

        <div class="column">
          
          <div class="photo">
            <img
              src="artimages/garden.JPG"
              class="garden"
            />
          </div>
          <div class="photo">
            <img
              src="artimages/nomoresilence.JPG"
              class="nomore"
            />
          </div>
          
          
          <div class="photo">
            <img
              src="artimages/growing ginseng.jpeg "
              class="ginseng"
              loading="eager"
            />
          </div>

          <div class="photo">
            <img
              src="artimages/for amanda.jpeg"
              class="picnic"
              loading="eager"
            />
          </div>
          
          <div class="photo">
            <img
              src="artimages/IMG_4492.jpg"
              class="threesisters"
            />
          </div>

          <div class="photo">
            <img
              src="artimages/darling daikon.jpeg"
              class="daikon"
              loading="eager"
            />
          </div>


          
        </div>
        

        <!------ column 2 ---->

        <div class="column">

           <div class="photo">
            <img
              src="artimages/peel.JPG"
              class="peel"
            />
          </div>
          
          <div class="photo">
            <img
              src="artimages/peking man.jpeg"
              class="pekingman"
            />
          </div>

          <div class="photo">
            <img
              src="artimages/chili oil rage.jpeg"
              class="chiligirl"
            />
          </div>
          
          <div class="photo">
            <img
              src="artimages/IMG_3786.PNG"
              class="skate"
            />
          </div>

          <div class="photo">
            <img
              src="artimages/daikon friends.jpeg"
              class="daikonfriends"
            />
          </div>
          <div class="photo">
            <img
              src="artimages/speaking fenshui.jpeg"
              class="snake"
            />
          </div>
          
        </div>

        <!------ column 3 ---->

        <div class="column">
          <div class="photo">
            <img
              src="artimages/mamassoup2.jpg"
              class="tong" 
            />
          </div>
          <div class="photo">
            <img
              src="artimages/twin knots.jpeg"
              class="fengshui"
            />
          </div>
        

          <div class="photo">
            <img
              src="artimages/cheung fun mui.jpeg"
              class="cheungfun"
            />
          </div>

          <div class="photo">
            <img
              src="artimages/cherry eyes.jpeg"
              class="sucklingpig"
            />
          </div>
           <div class="photo">
            <img
              src="artimages/clips.jpg"
              class="clips"
            />
          </div>
          <div class="photo">
            <img
              src="artimages/coolblack.JPG"
              class="coolblack"
            />
          </div>
        </div>
      </div>
      
      <div class="popup">
         <span>&times;</span>
          <img
              src="https://cdn.glitch.global/de74e40a-a558-41f4-ac6e-5249fdc80b4a/growing%20ginseng.jpeg?v=1705903755925"
              class="ginseng"
              loading="eager"
            />
         
         </div>
    </div>
    
    
  </body>
</html>
